<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Code Creator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0C2340;
            color: white;
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .button {
            padding: 0.8rem 2rem;
            border-radius: 0.5rem;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.2s;
        }
        .primary {
            background-color: #F47920;
            color: white;
        }
        .secondary {
            background-color: white;
            color: #0C2340;
        }
        .button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        @media (min-width: 768px) {
            .buttons {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML Code Creator</h1>
        <p>Effortlessly create beautiful, responsive HTML code with the power of AI</p>
        
        <div class="buttons">
            <a href="/app/auth" class="button primary">Get Started</a>
            <a href="/app/pricing" class="button secondary">View Pricing</a>
        </div>
    </div>
</body>
</html>
